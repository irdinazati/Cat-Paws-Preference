<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CATS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Paws-Preferences</h1>
  </header>

  <main>
    <div id="card-container"></div>

    <!-- Instructions under the cards -->
    <div id="instructions">
      <p>😺 Find Your Favourite Cats 😺</p>
      <p>Swipe right for ❤️ or left for ❌</p>
    </div>
  </main>

  <!-- Modal Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="close-popup">&times;</span>
      <h2>You liked <span id="like-count">0</span> cats 🐾</h2>
      <div id="liked-gallery"></div>
    </div>
  </div>

  <footer>
    <p>Made by Nur Irdina Izzati Binti Khairuzaman</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
